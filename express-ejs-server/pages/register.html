<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="alert alert-info w-50 mx-auto my-3">
            <div class="display-5 hr">Register</div>
            <hr>
            <form action="/reg/save" method="get">
                <div class="my-3">
                    <label class="form-label" for="name">Name:</label>
                    <input type="form-control" class="form-control" id="name" name="name" placeholder="Enter name">
                </div>
                <div class="my-3">
                    <label class="form-label" for="age">Age:</label>
                    <input type="form-control" class="form-control" id="age" name="age" placeholder="Enter age">
                </div>

                <label class="form-label" for="gender">Gender:</label>
                <select class="form-select" class="form-control" id="gender" name="gender" aria-label="select your gender">
                    <option selected>Select Gender</option>
                    <option value="m">Male</option>
                    <option value="f">Female</option>
                    <option value="o">Other</option>
                  </select>

                <div class="my-3">
                    <label class="form-label" for="mobile">Mobile no:</label>
                    <input type="form-control" class="form-control" id="mobile" name="mobile" placeholder="Enter mobile">
                <div class="my-3">
                    <label class="form-label" for="email">Email-Id:</label>
                    <input type="form-control" class="form-control" id="email" name="email" placeholder="Enter Email">
                </div>
                <div class="my-3">
                    <label class="form-label" for="password">Password:</label>
                    <input type="form-control" class="form-control" id="password" name="password" placeholder="Enter password">
                </div>
                <div class="my-3">
                    <label class="form-label" for="c-password">Confirm Password:</label>
                    <input type="form-control" class="form-control" id="c-password" name="c-password" placeholder="Enter confirm password">
                </div>
                <button type="submit" class="btn btn-danger">Register</button>
                <button type="reset" class="btn btn-secondary">Clear</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
