<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
 
    <div class="container">
        <div class="alert alert-info w-50 mx-auto my-3" >
            <!-- <div class="display-5 hr">Login</div>
            <hr> -->
            <form action="/auth" method="get">
                <div class="my-3">
                    <label class="form-label" for="email">Email-Id:</label>
                    <input type="form-control" class="form-control" id="email" name="email" placeholder="Enter Email">
                </div>
                <div class="my-3">
                    <label class="form-label" for="password">Password:</label>
                    <input type="form-control" class="form-control" id="password" name="password" placeholder="Enter password">
                </div>
                
                <button type="submit" class="btn btn-danger">Login</button>
                <button type="reset" class="btn btn-secondary">Clear</button>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
